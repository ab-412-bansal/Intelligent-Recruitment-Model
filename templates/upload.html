<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Resume</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='upload.css') }}">
</head>
<body>
    
    <header class="header">
        <div class="container">
            <img src="{{ url_for('static', filename='logobg.png') }}" alt="Logo" class="header__logo">
            <h1 class="header__title">Upload Resume</h1>
        </div>
    </header>
    
    <div class = 'page'>
        <form action="/upload" id='uploadForm' method="post" enctype="multipart/form-data" class='upload-form'>
            <div class = 'form-group'>
                <label for="name" class='form-label'>Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class = 'form-group'>
                <label for="resume" class = 'form-label'>Upload Resume(.docx file):</label>
                <input type="file" name="resume" id="resume" required>
            </div>
            <button type="submit" class="btn">Apply</button>
        </form>
    </div>
</body>

</html>
